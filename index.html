<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="D&D Class Picker - a site for choosing what Dungeons and Dragons class suits you best!"
    />
    <meta
      name="keywords"
      content="d&d, dnd, dungeons and dragons, choose a class, class, roleplaying game, rpg, ttrpg"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>D&D Class Picker</title>
  </head>
  <body>
    <!-- Page header -->
    <header>
      <h1>What D&D Class Should I Play?</h1>
    </header>
    <!-- Game screens -->
    <section class="main-display" id="start-screen">
      <div class="game-div">
        <p>What is your character name?</p>
        <form id="start-form" autocomplete="off">
          <input
            id="character-name"
            type="text"
            name="name"
            aria-label="Enter a character name"
            required
          />
          <input class="btn" id="start-btn" type="submit" value="Start!" />
        </form>
      </div>
    </section>
    <section class="main-display" id="game-screen">
      <div class="game-div">
        <p id="question-box"></p>
      </div>
      <div class="answer-div">
        <button class="btn answer-btn"></button>
        <button class="btn answer-btn"></button>
        <button class="btn answer-btn"></button>
        <button class="btn answer-btn"></button>
      </div>
    </section>
    <section class="main-display" id="class-screen">
      <div class="game-div" id="reveal-box"></div>
    </section>
    <!-- Page footer with reset button -->
    <footer>
      <div id="reset">
        <button class="btn" id="reset-btn">RESET</button>
      </div>
    </footer>
    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
