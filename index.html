<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>D&D Class Selector</title>
  </head>
  <body>
    <header>
      <h1>What D&D Class Should I Play?</h1>
    </header>
    <section class="main-display" id="start-screen">
      <div class="game-div">
        <p>What is your character name?</p>
        <form id="start-form" autocomplete="off">
          <input id="character-name" type="text" name="name" required />
          <input type="submit" value="Start!" />
        </form>
      </div>
    </section>
    <section class="main-display" id="game-screen">
      <div class="game-div">
        <p id="question-box"></p>
      </div>
      <div class="answer-div">
        <button class="btn answer-btn"></button>
        <button class="btn answer-btn"></button>
        <button class="btn answer-btn"></button>
        <button class="btn answer-btn"></button>
      </div>
    </section>
    <section class="main-display" id="class-screen">
      <div class="game-div" id="reveal-box"></div>
    </section>
    <footer>
      <div id="reset">
        <button class="btn" id="reset-btn">RESET</button>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
